name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      assessment:
        image: mrksdh/assessment
        ports:
          - 8080:8080

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up JDK 19
      uses: actions/setup-java@v3
      with:
        java-version: '19'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-${{ runner.os }}

    - name: Grant execute permission for gradlew
      run: chmod +x ./leistungsnachweis/gradlew 

    - name: Build with Gradle
      working-directory: ./leistungsnachweis
      run: |
        ./gradlew build

    - name: Build Docker Image
      run: docker build -t leistungsnachweis .

    - name: Start Docker Compose
      run: docker-compose up -d

    - name: Wait for Assessment Service to be healthy
      run: |
        timeout 120 sh -c 'until curl -sf http://localhost:8080/v1/dataset; do sleep 5; done'

    - name: Stop and remove Docker containers
      run: docker-compose down
