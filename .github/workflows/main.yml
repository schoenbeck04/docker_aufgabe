name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      assessment:
        image: mrksdh/assessment
        ports:
          - 8080:8080
        options: --health-cmd="curl --fail http://localhost:8080/v1/dataset || exit 1" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up JDK 19
      uses: actions/setup-java@v3
      with:
        java-version: '19'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-${{ runner.os }}

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build

    - name: Run unit tests
      run: ./gradlew test

    - name: Build Docker Image
      run: docker build -t leistungsnachweis .

    - name: Start Docker Compose
      run: docker-compose up -d

    - name: Wait for Assessment Service to be healthy
      run: |
        timeout 60 sh -c 'until curl -s http://localhost:8080/v1/dataset; do sleep 5; done'

    - name: Run Leistungsnachweis Service
      run: |
        docker-compose up leistungsnachweis
